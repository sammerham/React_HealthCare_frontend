<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          async function getDocAppt(id) {
                const res = await axios.get(`http://localhost:3000/appts/doctorId/1`);
                return res.data.appts;
            };
        async function cancelDocAppt(id) {
                const res = await axios.delete(`http://localhost:3000/appts/apptId/4`);
                return res.data.message;
            };

          async function updateDocAppt(id=2, formData) {
              formData= {
                  date: '2024-01-01',
                  time: '01:00',
              };
              const {date, time} = formData
                const res = await axios.patch(`http://localhost:3000/appts/apptId/${id}`, {date, time})
                return res.data;
            };
    </script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 
</body>
</html>
